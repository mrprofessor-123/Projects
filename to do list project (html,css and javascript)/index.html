<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic to do list website using html css and javascript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2>To do list <img src="assets/icons/check-list.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter your task">
                <button onclick="addTask()"> Add</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task3</li> -->
            </ul> 

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
